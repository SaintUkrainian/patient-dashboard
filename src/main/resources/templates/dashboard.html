<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>Dashboard</title>
</head>
<body>
<div class="d-flex justify-content-center bg-primary text-white">
  <h1>
    Patient Dashboard
  </h1>
</div>
<div class="d-flex justify-content-between bg-primary text-white p-1">
  <h5 class="badge bg-light text-wrap text-dark fs-6 m-0" style="align-self: center">Authenticated as
    <span
          th:text="${#authorization.getAuthentication().getName()}"></span></h5>
  <a th:href="@{/logout}" class="btn btn-warning">Logout</a>
</div>

<table class="table fs-4 table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Date of Birth</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="patient: ${patients}">
    <td th:text="${patient.patientId}"></td>
    <td th:text="${patient.firstName}"></td>
    <td th:text="${patient.lastName}"></td>
    <td th:text="${#dates.format(patient.dateOfBirth, 'dd/MM/yyyy')}"></td>
    <td th:text="${patient.address}"></td>
    <td><a th:href="@{/lab-results(patientId=${patient.patientId})}" class="btn btn-primary">Visit
      Laboratory Results page</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
